        <p>Required fields are marked with an asterisk *</p>

            <input type="text" name="myName" id="myName">

                    <option>Bing</option>
                    <option>Facebook</option>
                    <option>Friend</option>

                </datalist>

            <textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>
